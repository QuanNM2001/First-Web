<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="assets/js/index.js"></script>
</head>

<body>
    <div class="navbar">
        <div class="navbar-left">
            <div class="navbar-left-logo"></div>
            <div class="navbar-left-selection">
                <ul>
                    <li class="fa fa-home">Các Danh mục</li>
                    <li class="fa fa-home">Đối Tác</li>
                    <li class="fa fa-home">Khách Hàng</li>
                    <li class="fa fa-home">Cấu Hình Hệ Thống</li>
                </ul>
            </div>
        </div>
        <div class="navbar-right">
            <div class="navbar-right-zoom">
            </div>
            <div class="navbar-right-notify">
                <i class="fa fa-bell"></i>
            </div>
            <div class="navbar-right-avatar"></div>
            <div class="navbar-right-menu">
            </div>
        </div>
    </div>
    <div class="header">
        <div class="header-elm">
            <div class="header-list-linked">
                <div class="header-list-linked-navbar">
                    <span>Đối tác / </span>
                </div>
                <div class="header-list-linked-select">
                    <span><strong>Nhãn hiệu</strong></span>
                </div>
            </div>
            <div class="header-title">
                <span>Nhãn hiệu</span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="container-title">
            <span>Danh sách nhãn hiệu</span>
        </div>
        <div class="container-option">
            <div class="container-option-status">
                <span>Trạng Thái</span>
            </div>
            <div class="container-option-filter">
                <i class="fa fa-filter"></i>
            </div>
            <div class="container-option-search">
                <i class="fa fa-search"></i>
            </div>
            <div class="container-option-btn-add">
                <button class="btn-add" onclick="openDrawer()">Thêm mới <i class="fa fa-plus"></i></button>
            </div>
        </div>
        <div class="container-table">
            <table width="96.3%" border=1>
                <tr>
                    <th class="table-btn btn-checkbox"><input type="checkbox"></input>
                    </th>
                    <th class="table table-id">Mã nhãn hiệu</th>
                    <th class="table table-name">Tên nhãn hiệu</th>
                    <th class="table table-time">Thời gian cập nhật</th>
                    <th class="table table-stasus">Trạng thái</th>
                    <th class="table-select"></th>
                </tr>
                <tr>
                    <td class="table-btn btn-checkbox"><input type="checkbox"></td>
                    <td>123</td>
                    <td>test</td>
                    <td>
                        <span id="datetime" >
                            
                        </span>
                    </td>
                    <td>Đang hoạt động</td>
                    <td class="table-btn btn-select"><span>test</span></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="drawer" class="new-drawer" onclick="exitDrawer()">
        <div id="drawer-child" class="new-drawer-child">
            <div class="drawer-header">
                <span class="drawer-title">Thêm mới</span>
                <a href="javascript:void(0)" class="close-btn" onclick="closeDrawer()">&times;</a>
            </div>
            <div class="drawer-container">
                <div class="input-id">
                    <p>Mã nhãn hiệu<span style="color: red;">*</span></p>
                    <input type="text" class="form-input" placeholder="Nhập mã nhãn hiệu" name="input-id">
                </div>
                <div class="input-name">
                    <p>Tên nhãn hiệu<span style="color: red;">*</span></p>
                    <input type="text" class="form-input" placeholder="Nhập tên nhãn hiệu" name="input-name">
                </div>
                <div class="input-description">
                    <p>Mô tả<span style="color: red;">*</span></p>
                    <input type="text" class="form-input" placeholder="Nhập mô tả" name="input-description">
                </div>
                <div class="btn-status"></div>
            </div>
            <div class="drawer-footer">
                <div class="btn-footer btn-drawer-close" onclick="closeDrawer()">
                    <a><span>Đóng</span></a>
                </div>
                <div class="btn-footer btn-drawer-save" onclick="">
                    <a><span>Lưu</span></a>
                </div>
            </div>
        </div> 
    </div>
</body>

</html>
